<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <title>Giphy API</title>
</head>

<body>

    <div class="container">
        <h1>Movie Search</h1>

        <!-- Car buttons will be put here -->
        <div id="carContainer"></div>

        <form id="carForm">
            <label for="carInput">Add a car of your choice!</label>
            <input type="text" id="carInput">
            <br>

            <!-- Button triggers new car to be added -->
            <input class="btn btn-info" id="addCar" type="submit" value="Add a car of your own choice!">
        </form>
    </div>
    <!-- Container to hold all of the Gifs -->
    <div id="giphyDisplay">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
